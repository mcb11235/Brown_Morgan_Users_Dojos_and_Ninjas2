<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">
<div class="row">
	<div class="col">
		<h2 style="text-align: left;">New Dojos</h2>
		<form action="/create_dojo" method="POST">
			<label for="name">Name</label>
			<input type="text" name="name">
			<input type="submit" value="Add Dojo">
		</form>
	</div>
	<div class="col">
		<h2 style="text-align: center;">All Dojos</h2>
		<table class="table">
			<tr>
				<th>ID</th>
				<th>Name</th>
			</tr>
		{% for one_dojo in all_dojos %}
			<tr>
				<td>{{one_dojo.id}}</td>
				<td><a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a></td>
			</tr>
		{% endfor %}
		</table>
	</div>
</div>
<div class="row">
	<a href="/new">Add Ninja</a>
</div>
</body>
